<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- meta使用viewport以确保页面可自由缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- 引入 jQuery Mobile 样式 -->
    <link rel="stylesheet" href="js/jquery/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="css/editPassword.css">

    <!-- 引入 jQuery 库 -->
    <script src="js/jquery/jquery.js"></script>

    <!-- 引入 jQuery Mobile 库 -->
    <script src="js/jquery/jquery.mobile-1.4.5.min.js"></script>

    <script src="js/base.js"></script>
    <script src="js/editPassword.js"></script>
    <title>修改密码</title>
</head>
<body style="background-color: #f3f3f3;">
<div data-role="page" id="pageSearch">
    <div data-role="header" style="background-color: #fc6825; color: #ffffff; border: 0px;">
        <a href="javascript:returnMenu();" style="border: 0px; background-color: transparent; color: #ffffff"><div class="page-return-icon"></div></a>
        <h3 style="font-weight: lighter;">修改密码</h3>
    </div>
    <div data-role="main" class="ui-content">
        <div id="search_list" class="password-panel">
            <div class="input-row">
                <label for="usrnm" class="icon-user"></label>
                <input type="text" name="user" id="usrnm" placeholder="账号不可编辑" disabled style="color: #d3d3d3;">
            </div>
            <div class="input-row">
                <label for="oldPswd" class="icon-passw"></label>
                <input type="password" name="passw" id="oldPswd" placeholder="旧密码">
            </div>
            <div class="input-row">
                <label for="newPswd" class="icon-passw"></label>
                <input type="password" name="passw" id="newPswd" placeholder="新密码">
            </div>
            <div class="input-row">
                <label for="twoNewPswd" class="icon-passw"></label>
                <input type="password" name="passw" id="twoNewPswd" placeholder="确认新密码">
            </div>
            <div class="input-row" style="width: 50%;display: inline-block;">
                <label for="checkNum" class="icon-check"></label>
                <input type="text" name="check" id="checkNum" placeholder="验证码">
            </div>
            <img src="img/checknum.png" width="79" height="41" class="check-image" id="checkImage">
            <button id="submitBtn" class="ui-btn-active">修改密码</button>
        </div>
    </div>
</div>
</body>
</html>
