<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- meta使用viewport以确保页面可自由缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- 引入 jQuery Mobile 样式 -->
    <link rel="stylesheet" href="js/jquery/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="css/index.css">

    <!-- 引入 jQuery 库 -->
    <script src="js/jquery/jquery.js"></script>

    <!-- 引入 jQuery Mobile 库 -->
    <script src="js/jquery/jquery.mobile-1.4.5.min.js"></script>

    <script src="js/base.js"></script>
    <script src="js/index.js"></script>
    <title>menu</title>
</head>
<body>
    <div data-role="page" id="pageSearch" style="background-color: #f2f2f2;">
        <div data-role="main" style="margin: 0; padding: 0;">
            <div class="index-head">
                <div class="index-head-icon"></div>
                <div class="index-head-name">A先生</div>
                <div class="index-head-company">北京中和税银科技有限公司</div>
                <div class="index-head-info">
                    <div class="ui-grid-a" style="height: 57px;">
                        <div class="ui-block-a" style="border-right: 1px solid #ffd797;height: 57px;">
                            <div class="index-head-info-title">可用余额</div>
                            <div class="index-head-info-value">12,300.00</div>
                            <div class="index-head-info-unit">元</div>
                        </div>
                        <div class="ui-block-b" style="padding-left: 15px;height: 57px;">
                            <div class="index-head-info-title">返佣</div>
                            <div class="index-head-info-value">12,300.00</div>
                            <div class="index-head-info-unit">元</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ui-grid-a" style="margin: 10px 4px 0 10px;">
                <div class="ui-block-a middle-block-a">
                    <div class="middle-block-value">1,500.00</div>
                    <div class="middle-block-title">收入明细</div>
                </div>
                <div class="ui-block-b middle-block-b">
                    <div class="middle-block-value">20,000.00</div>
                    <div class="middle-block-title">支出明细</div>
                </div>
            </div>
            <div class="link-list-content" style="margin-top: 10px; padding: 0 10px; background-color: #ffffff;">
                <ul data-role="listview">
                    <li><div class="link-list-name link-list-icon-1">商户查询</div><div class="link-list-sign"></div></li>
                    <li><div class="link-list-name link-list-icon-2">交易明细</div><div class="link-list-sign"></div></li>
                    <li><div class="link-list-name link-list-icon-3">收益查询</div><div class="link-list-sign"></div></li>
                    <li><div class="link-list-name link-list-icon-4">修改密码</div><div class="link-list-sign"></div></li>
                    <li><div class="link-list-name link-list-icon-5">提现</div><div class="link-list-sign"></div></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
